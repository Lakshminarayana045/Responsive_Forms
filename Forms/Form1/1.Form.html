<!DOCTYPE html>
<html>
    <head>
        <title>Mhtechin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style media="screen">
        input:hover,
        form{padding: 10px; 
            border-radius: 50px;}
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-5">
                    <marquee>
                        <h1 class="text-center mt-2"><b>Form</b></h1>
                    </marquee>
                    <form method="POST" class="m-1">

<div class="form-row">
    <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" name="fname">
    </div>
    <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname">
    </div>
</div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email">
        </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Company</label>
                        <input type="text" class="form-control" name="company">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Salary</label>
                        <input type="number" class="form-control" name="salary">
                    </div>
                </div>
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="number" class="form-control" name="mobile">
                        </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" class="form-control" name="locations">
                                </div>
                        <center>
                            <input type="submit" name="Submit" class="btn  btn-danger mr-4 mt-4">
                            <input type="reset" name="Cancle" class="btn btn-info mt-4">
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
