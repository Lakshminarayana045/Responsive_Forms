<html>
<head>

    <title>PG_Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
 <style media="screen">
 form{
border:4px purple solid;
margin-top:10px;
padding:20px;
border-radius:10%;
box-shadow:10px 10px 5px red;
}
input[name]{
margin-top:-10px;}
input[value]{
margin-top:10px;}

</style>
<body>
<div class ='container'>
    <div class="row">
        <div class="offset-md-4 col-md-5">

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <center>
                <h2>PG Application Form..</h2>
                </center>

                <label>First Name:</label>

                <input type="text" class="form-control text-white" name="fname" style="background:transparent;">

                <label>Last Name:</label>
                <input type="text"    class="form-control text-white"  name="lname" style="background:transparent;">

                <label>Degree_course:</label>
                <input type="text"   class="form-control text-white" name="d_course" style="background:transparent;">

                <label>Study_Location:</label>
                <input type="text"  class="form-control text-white"  name="s_loc" style="background:transparent;">


                <label>Gmail ID:</label>
                <input type="email"  class="form-control text-white"  name="gmail" style="background:transparent;">

                <label>Mobile:</label>
                <input type="number"   class="form-control text-white" name="mobile" style="background:transparent;">

                <label>Aadhar_no:</label>
                <input type="number"   class="form-control text-white"  name="a_no" style="background:transparent;">



                <center>
                <input type="submit" value="submit"class="btn-outline-success btn mr-4" style="border-radius:50px">
                <input type="reset" value="Clear"class="btn-outline-danger btn" style="border-radius:50px">
                </center>

            </form>
        </div>
    </div
</div>
</body>>
</html>
